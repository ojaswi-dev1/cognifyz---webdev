<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognifyz Level 1 â€“ Task 1</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        /* Navigation Menu */
        nav {
            background-color: #333;
            padding: 12px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: 500;
        }

        nav a:hover {
            color: #ffcc00;
        }

        /* Page Container */
        .container {
            width: 80%;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 8px rgba(0,0,0,0.1);
        }

        img {
            width: 300px;
            border-radius: 10px;
            margin-top: 10px;
        }

        /* Form Styling */
        form {
            margin-top: 25px;
        }

        input[type="text"] {
            width: 250px;
            padding: 10px;
            border: 1px solid #999;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        input[type="submit"]:hover {
            background: #ffcc00;
            color: #000;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        
        <!-- Heading, Paragraph, Image -->
        <h1>Welcome to Cognifyz Web Task</h1>
        <p>This is a simple webpage created for Level-1 Task-1. It demonstrates basic HTML and CSS components including a heading, paragraph, image, form, and navigation menu.</p>
        
        <img src="https://m.media-amazon.com/images/S/pv-target-images/9cef9a4a0cd4d6727d10a7d7ced004f09f3c9c03d50ee16feaf401b914703352._SX1080_FMjpg_.jpg" alt="Sample Image">

        <!-- Form -->
        <form>
            <label>Enter Your Name:</label><br><br>
            <input type="text" placeholder="Your name here">
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
